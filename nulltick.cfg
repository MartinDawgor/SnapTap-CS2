echoln "==========================================";
echoln "NullTick Snaptap Extended, by MartinDawgor";
echoln "==========================================";

bind "w" "+w_"
bind "a" "+a_"
bind "s" "+s_"
bind "d" "+d_"
bind "SHIFT" "+duck_"
bind "mwheeldown" "jump_"
bind "mwheelup" "jump_"
bind "SPACE" "+jump_"

alias +w_ "echo "multi/+w" | exec;"
alias -w_ "echo "multi/-w" | exec;"
alias +a_ "echo "multi/+a" | exec;"
alias -a_ "echo "multi/-a" | exec;"
alias +s_ "echo "multi/+s" | exec;"
alias -s_ "echo "multi/-s" | exec;"
alias +d_ "echo "multi/+d" | exec;"
alias -d_ "echo "multi/-d" | exec;"
alias jump_ "echo "multi/jump" | exec;"
alias +jump_ "echo "multi/+jump" | exec;"
alias -jump_ "echo "multi/-jump" | exec;"
alias +duck_ "echo "multi/+duck" | exec;"
alias -duck_ "echo "multi/-duck" | exec;"